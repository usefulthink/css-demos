<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <video id="video" src="assets/demo.mp4" autobuffer style="display: none;"></video>
    </div>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script>
        $(function() {
            var video = $('video')[0],
                canvas = $('canvas')[0],
                ctx;

            canvas.width = 1280;
            canvas.height = 544;

            ctx = canvas.getContext('2d');

            video.play();

            (function mainloop() {
                webkitRequestAnimationFrame(mainloop);

                console.log('loop');
                ctx.drawImage(video, 0, 0, 1280, 544);
            } ());

        });
    </script>
